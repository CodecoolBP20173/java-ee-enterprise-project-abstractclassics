<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link th:replace="fragments/navBar :: topnavcss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="script/navbar.js" defer></script>
</head>
<body>

<div th:replace="fragments/navBar :: topnav"></div>
<h1>Admin page</h1>
<div class="wrapper">
    <fieldset>
        <form method="post">
            <label for="nameCategory"><b>Category's name</b></label>
            <input type="text" placeholder="Enter name" id="nameCategory" name="nameCategory" required>

            <label for="descriptionCategory"><b>Description</b></label>
            <textarea placeholder="Enter Description" id="descriptionCategory" name="descriptionCategory" required></textarea>

            <button type="submit">Save service</button>
        </form>
    </fieldset>
<div th:if="${not #arrays.isEmpty(serviceCategories)}">
    <fieldset th:each="data: ${serviceCategories}">
        <div>
            <div th:text="${data.getName()}"></div>
            <div th:text="${data.getDescription()}"></div>
            <button class="btn" name="btnRemoveCategory">
                <i class="fas fa-times"></i></button>
        </div>
    </fieldset>
</div>
</div>
</body>
</html>
