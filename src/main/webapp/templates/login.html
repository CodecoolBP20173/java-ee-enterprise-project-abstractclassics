<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
</head>
<body>
<div class="topnav">
    <a class="active" href="/list">Services</a>
    <a href="/introduction">Introduction</a>
    <a href="/profile">Profile</a>
    <a href="/registration" th:if="${session.userId == null}">Registration</a>
    <a href="/login"  th:if="${session.userId == null}">Login</a>
    <a href="/logout" th:if="${session.userId != null}">Logout</a>
</div>
<h1>Login</h1>

    <form method="post">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter email" id="email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <button type="submit">Login</button>

        <p th:if="${#request.getParameter('invalid') != null && #request.getParameter('invalid').equals('true')}">
            Invalid username or password.
        </p>
    </form>
</body>
</html>
