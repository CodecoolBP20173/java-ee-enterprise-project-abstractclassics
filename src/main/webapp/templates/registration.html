<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="/static/script/registration.js" defer></script>
</head>
<body>
    <h1>Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <form method="post">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="email" name="email"required>

        <label for="username"><b>Username</b></label>
        <input type="text" maxlength="30" placeholder="Enter Username" id="username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <label for="password_confirm"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="password_confirm" name="password_confirm" required>

        <button type="submit">Register</button>

        <p th:if="${#request.getParameter('taken') != null && #request.getParameter('taken').equals('email')}">
            Your email is already taken. Please use a different email for the registration.
        </p>

        <p th:if="${#request.getParameter('taken') != null && #request.getParameter('taken').equals('username')}">
            Your username is already taken. Please use a different username for the registration.
        </p>
    </form>
</body>
</html>
