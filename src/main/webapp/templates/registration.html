<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <form th:action="${#httpServletRequest.getRequestURI()}" method="post">
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="email" required>

        <label for="username"><b>Username</b></label>
        <input type="text" maxlength="30" placeholder="Enter Username" id="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" required>

        <label for="psw-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="psw-repeat" required>

        <button type="submit">Register</button>
    </form>
</body>
</html>
