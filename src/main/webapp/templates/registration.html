<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/static/script/registration.js" defer></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
        <img src="/static/img/logo_2.png" alt="logo" style="width:40px;">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Index</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/registration">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Profile</a>
        </li>
    </ul>
</nav>
<h1>Registration</h1>
<p>Please fill in this form to create an account.</p>
<form method="post">
    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" id="email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" maxlength="30" placeholder="Enter Username" id="username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" required>

    <label for="password_confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="password_confirm" name="password_confirm" required>

    <button type="submit">Register</button>

    <p th:if="${#request.getParameter('taken') != null && #request.getParameter('taken').equals('email')}">
        Your email is already taken. Please use a different email for the registration.
    </p>

    <p th:if="${#request.getParameter('taken') != null && #request.getParameter('taken').equals('username')}">
        Your username is already taken. Please use a different username for the registration.
    </p>
</form>
</body>
</html>
