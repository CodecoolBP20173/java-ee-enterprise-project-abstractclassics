<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new service</title>
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=en" defer></script>
</head>
<body>
<div class="topnav">
    <a class="active" href="/list">Services</a>
    <a href="/introduction">Introduction</a>
    <a href="/profile">Profile</a>
    <a href="/registration" th:if="${session.userId == null}">Registration</a>
    <a href="/login"  th:if="${session.userId == null}">Login</a>
    <a href="/logout" th:if="${session.userId != null}">Logout</a>
</div>
<form method="post">
    <label for="name"><b>Service Name</b></label>
    <input type="text" placeholder="Enter Service Name" id="name" name="name" required>

    <label for="description"><b>Description</b></label>
    <textarea placeholder="Enter Description" id="description" name="description" required></textarea>

    <label for="price"><b>Price</b></label>
    <input type="number" step="0.01" placeholder="Enter Price" id="price" name="price" required>

    <select name="serviceCategoryId" required>
        <option value="" disabled selected>Category</option>
        <option th:each="category : ${serviceCategories}"
                th:value="${category.id}"
                th:utext="${category.name}"/>
    </select>

    <button type="submit">Add service</button>
</form>
</body>
</html>
